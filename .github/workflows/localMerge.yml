name: localMerge

on:
  workflow_dispatch:
  schedule:
  - cron: '0/5 * * * *'

jobs:
  run-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run a one-line script
        shell: bash
        env:
          REPO: ${{ github.event.repository.name }}
          OWNER: ${{ github.event.repository.owner.login }}
          PULL_ID: 9
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: .github/mergePR.sh
